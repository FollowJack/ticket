<ui:composition
        template="template/layout.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">



    <ui:define name="content">

        <c:choose>
            <c:when test="#{categoryManager.newCategory}">
                <h2>Create new category</h2>
            </c:when>
            <c:otherwise>
                <h2>Edit category: #{categoryManager.categoryToEdit.id} - #{categoryManager.categoryToEdit.name}</h2>
            </c:otherwise>
        </c:choose>
            <br/>


        <h:form id="form" class="form-horizontal" role="form">
            <div class="form-group">
                <h:outputLabel value="Name:" for="name"  styleClass="col-sm-2 control-label"/>
                <h:inputText id="name" value="#{categoryManager.categoryToEdit.name}"  styleClass="col-sm-5" />
                <h:message id="messageName" for="name" style="color:red"  styleClass="col-sm-5"/>
            </div>

            <div class="form-group">
                <h:commandButton id="save" value="Save" action="#{categoryManager.save(categoryManager.categoryToEdit)}" styleClass="btn btn-primary"/>
            </div>
        </h:form>

    </ui:define>
    </ui:composition>
