    <ui:composition
            template="template/layout.xhtml"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:ui="http://java.sun.com/jsf/facelets">



    <ui:define name="content">

            <h:dataTable value="#{ticketManager.tickets}" var="ticket" styleClass="table">

                <h:column>
                    <!-- column header -->
                        <f:facet name="header">ID</f:facet>
                     <h:form>
                        <!-- row record -->
                        <h:commandLink action="#{ticketManager.edit(ticket.id)}">
                            <!--<f:param name="id" value="#{ticket.id}" />-->
                            #{ticket.id}
                        </h:commandLink>
                    </h:form>
                </h:column>

                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    #{ticket.subject}
                </h:column>

                <h:column>
                    <f:facet name="header">Body</f:facet>
                    #{ticket.body}
                </h:column>

                <h:column>
                    <f:facet name="header">Owner</f:facet>
                    #{ticket.owner}
                </h:column>

                <h:column>
                    <f:facet name="header">Created at</f:facet>
                    #{ticket.createdOn}
                </h:column>

                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{ticket.category.name}
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandButton value="X" action="#{ticketManager.delete(ticket.id)}" />
                    </h:form>
                </h:column>

            </h:dataTable>
        <h:form>
            <h:commandButton value="New" action="#{ticketManager.create()}" styleClass="btn btn-primary"/>
        </h:form>
    </ui:define>
    </ui:composition>
