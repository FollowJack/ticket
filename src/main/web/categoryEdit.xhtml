<ui:composition
        template="template/layout.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">



    <ui:define name="content">

        <c:choose>
            <c:when test="#{categoryManager.newCategory}">
                <h2>Create new category</h2>
            </c:when>
            <c:otherwise>
                <h2>Edit category: #{categoryManager.categoryToEdit.id} - #{categoryManager.categoryToEdit.name}</h2>
            </c:otherwise>
        </c:choose>
            <br/>

        <h:form id="form">
            <h:panelGrid id="grid" columns="2">
                <h:outputLabel value="Name:" for="name"/>
                <h:inputText id="name" value="#{categoryManager.categoryToEdit.name}"/>
            </h:panelGrid>
            <h:commandButton id="save" value="Save" action="#{categoryManager.save(categoryManager.categoryToEdit)}"/>
        </h:form>

    </ui:define>
    </ui:composition>
